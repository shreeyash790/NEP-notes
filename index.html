<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEP-notes</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>

    <a href="#" class="logo"><i class="fa fa-book"></i>e-notes</a>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#speciality">Notes</a>
        <a href="#popular">Blogs</a>
        <a href="#gallery">EBook</a>
        <a href="#review">About us</a>
        <a href="#Help us">Help us</a>
    </nav>

</header>

<!-- header section ends -->

<!-- home section starts  -->


<!-- help us section starts  -->

<section class="order" id="order">

    <h1 class="heading"> <span>help</span> us </h1>

    <div class="row">
        
        <div class="image">
            <img src="./pictures/note help.jpg" alt="">
        </div>

        <form action="">

            <div class="inputBox">
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
            </div>

            <div class="inputBox">
                <input type="number" placeholder="number">
            </div>

            <textarea placeholder="Note description" name="" method="" id="" cols="30" rows="10"></textarea>

            <input type="file" value="file" class="btn">
            <input type="submit" value="submit" class="btn">

        </form>

    </div>

</section>

<!-- order section ends -->

<!-- footer section  -->

<section class="footer">

    <div class="share">
        <a href="#" class="btn">facebook</a>
        <a href="#" class="btn">twitter</a>
        <a href="#" class="btn">instagram</a>
        <a href="#" class="btn">pinterest</a>
        <a href="#" class="btn">linkedin</a>
    </div>

    <h1 class="credit"> created by <span> E-notes.com </span> | all rights reserved! </h1>

</section>

<a href="#home" class="fas fa-angle-up" id="scroll-top"></a>

    <img src="./pictures/book gif.gif" alt="">
</div>
